{{ if .Title }}
<figure>
    <img
        src="{{ .Destination | safeURL }}"
        alt="{{ .Text }}"
        title="{{ .Text }}"
        class="responsive-image"
        loading='lazy'>
    <figcaption>{{ .Title | markdownify }}</figcaption>
</figure>
{{ else }}
<img
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
    title="{{ .Text }}"
    class="responsive-image block"
    loading='lazy'>
{{ end }}
